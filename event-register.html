  <style>
    * {
      box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .contact_container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 100px 200px;

    }
    .alert{
      text-align: center;
      padding: 10px;
      background: #6a45c4;
      color: yellow;
      margin-bottom: 10px;
      display: none;
    }

    @media screen and (max-width: 1000px) {
      .contact_container {
        margin: 0px 0px;
      }
    }
  </style>
